apiVersion: apps/v1
kind: Deployment
metadata:
  name: tz-demo-app-devops
spec:
  selector:
    matchLabels:
      app: tz-demo-app-devops
  replicas: 1
  template:
    metadata:
      labels:
        org: tz
        team: devops
        project: admin
        environment: dev
        app: tz-demo-app-devops
    spec:
      imagePullSecrets:
        - name: registry-creds
      containers:
      - name: tz-demo-app-devops
        image: 596627550572.dkr.ecr.ap-northeast-2.amazonaws.com/tz-demo-app:6
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        envFrom:
        - configMapRef:
            name: tz-demo-app-configmap
        - secretRef:
            name: tz-demo-app-dev-es

---
apiVersion: v1
kind: Service
metadata:
  name: tz-demo-app-devops
spec:
  type: NodePort
  selector:
    app: tz-demo-app-devops
  ports:
    - port: 80
      name: api-80
      targetPort: 3000

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tz-demo-app-configmap
data:
  GIT_BRANCH: devops
  DB_HOSTNAME: host.docker.internal
  DB_R_HOSTNAME: host.docker.internal

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tz-demo-app-devops
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: devops-demo-app.devops-dev.topzone-k8s.topzone.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tz-demo-app-devops
            port:
              number: 80
  tls:
    - hosts:
        - devops-demo-app.devops-dev.topzone-k8s.topzone.me
      secretName: tz-demo-app-devops

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tz-demo-app-dev-es
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: devops-dev
    kind: SecretStore
  target:
    name: tz-demo-app-dev-es
  dataFrom:
    - extract:
        key: secret/devops-dev/tz-demo-app

